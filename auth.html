<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion en cours...</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6fb;
            color: #333;
            text-align: center;
            margin-top: 150px;
        }
        .loader {
            margin: 30px auto;
            border: 6px solid #ddd;
            border-top: 6px solid #5865F2;
            border-radius: 50%;
            width: 55px;
            height: 55px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            100% { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

    <h2>Connexion à Discord...</h2>
    <p>Merci de patienter pendant la vérification.</p>

    <div class="loader"></div>

    <script>
        // Récupérer le code OAuth2 envoyé par Discord
        const params = new URLSearchParams(window.location.search);
        const code = params.get("code");

        if (!code) {
            document.body.innerHTML = `
                <h2 style="color:red;">Erreur : aucun code OAuth2 reçu</h2>
                <p>Impossible de poursuivre l’authentification.</p>
            `;
            throw new Error("OAuth2 code missing");
        }

        // Redirection vers ton Worker pour traiter la connexion
        window.location.href =
            `https://bumpxx.ilyesquibroute93.workers.dev/auth/callback?code=${encodeURIComponent(code)}`;
    </script>

</body>
</html>
